<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 id="title" class="text-center">Survey Form</h1>
            <p id="description" class="description text-center">Thank you for taking the time to help us improve the
                platform</p>
        </div>
        <form action="#" class="survey-form">
            <div class="form-group">
                <label class="name-label" for="name">Name</label>
                <input class="form-control" id="name" type="text" name="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label class="email-label" for="email">Email</label>
                <input class="form-control" id="email" type="email" name="email" required
                    placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label class="number-label" for="number">
                    Age
                    <span class="clue">(optional)</span>
                </label>
                <input class="form-control" id="number" type="number" name="age" required placeholder="Age" min="10"
                    max="100">
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select name="role" id="dropdown" class="form-control" required>
                    <option selected value>selected current role</option>
                    <option value="student">Student</option>
                    <option value="Job">Full Time Job</option>
                    <option value="Learner">Full Time Learner</option>
                    <option value="Prefer">Prefer not to say</option>
                    <option value="others">Others</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend us to a friend?</p>
                <label><input type="radio" name="user-recommend" class="input-radio"
                        value="definitely" checked>Definitely</label>
                <label><input type="radio" name="user-recommend" class="input-radio" value="maybe">Maybe</label>
                <label><input type="radio" name="user-recommend" class="input-radio" value="not-sure">Not sure</label>
            </div>
            <div class="form-group">
                <p>What is your favorite feature of us?</p>
                <select class="form-control" name="mostLike" id="most-Like" required>
                    <option value=>Select an option</option>
                    <option selected value="challegens">Challegens</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>
            <div class="form-group">
                <p>
                    What would you like to see improved?
                    <span class="clue">(Check all that apply)</span>
                </p>
                <label><input name="prefer" class="input-checkbox" type="checkbox" value="font-end-projects">Font-end
                    Projects</label>
                <label><input name="prefer" class="input-checkbox" type="checkbox" value="back-end-project">Back-end
                    Project</label>
                <label><input name="prefer" class="input-checkbox" type="checkbox" value="data-visualization">Data
                    Visualization</label>
                <label><input name="prefer" class="input-checkbox" type="checkbox" value="challenges">Challenges</label>
                <label><input name="prefer" class="input-checkbox" type="checkbox" value="open-source-community">Open
                    Source Community</label>
                <label><input name="prefer" class="input-checkbox" type="checkbox" value="gitter-help-rooms">Gitter help
                    rooms</label>
                <label><input name="prefer" class="input-checkbox" type="checkbox" value="videos">Videos</label>
                <label><input name="prefer" class="input-checkbox" type="checkbox" value="city-meetups">City
                    Meetups</label>
                <label><input name="prefer" class="input-checkbox" type="checkbox" value="wiki">Wiki</label>
                <label><input name="prefer" class="input-checkbox" type="checkbox" value="forum">Forum</label>
                <label><input name="prefer" class="input-checkbox" type="checkbox" value="additional-courses">Additional
                    Courses</label>
            </div>
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea class="input-textarea" name="comment" id="comments"
                    placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
